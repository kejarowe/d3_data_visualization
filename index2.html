<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
		<style>
			h2 {
				text-align: left;
				position: relative;
			}

			svg {
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
			.axis {
				font-family: arial;
				font-size: 0.9em;
			}
			.axis path: {
				display: none;
			}
			.units {
				/*font-size: 150%;*/
				text-anchor: middle;
			}
			.x line {
 				stroke-width: 1;
 				stroke: black;
			}
			#bars{
				fill: steelblue;
			}
			#bars text{
				fill: black;
				/*dominant-baseline: middle;*/
			}
			.bar:hover {
				fill:brown;
			}
		</style>
		<script type="text/javascript">
			function draw(data) {

				//setup margins, frame
				"use strict";
				var verticalMargin = 85,
					horizontalMargin = 225, //add extra margin for the axis labels (Airline names)
					width = 1400 - horizontalMargin,
					height = 600 - verticalMargin;

				//sizes of visualization elements
				var barHeight;
				var barTextSize = 15; //pixels
				var barTextSizeMouseover = barTextSize * 1.3; //pixels
				var barTextMargin = 3; //pixels
				var barTextMarginNegativeValueOffset = 5; //pixles //there seems to be a few extra pixels above the text which are included in their height
				var animation_time = 5000;

				//svg container
				var svg = d3.select("body")
					.append("svg")
					.attr("width",width + horizontalMargin)
					.attr("height",height + verticalMargin)
					.append('g')
					.attr('class','chart');

				//data aggregation
				function agg_delays(leaves){
					var total_flights = d3.sum(leaves,function(d) {
						return 1;
					});
					var total_minutes_delay = d3.sum(leaves,function(d) {
						return +d['DepDelay'];
					})
					return {
						'total_flights' : total_flights,
						'total_minutes_delay' : total_minutes_delay,
						'average_delay' : total_minutes_delay / total_flights
					};

				}
				var nested = d3.nest()
								.key(function(d) {
									return d['UniqueCarrier'];
								})
								.rollup(agg_delays)
								.entries(data)
								.sort(function(a,b){
									return a.values['average_delay'] - b.values['average_delay'];
								});

				//generate scale and axis for x
				var delay_extent = d3.extent(nested, function(d){
					return d.values['average_delay'];
				});
				var delay_scale = d3.scale.linear()
					.range([horizontalMargin,width])
					.domain(delay_extent);
				var delay_axis = d3.svg.axis()
					.scale(delay_scale)
					.orient("bottom")
					.tickSize(6,0);
				function delayX(d){
					return delay_scale(d.values['average_delay']);
				}

				//generate scale and axis for y
				var airline_scale = d3.scale.ordinal()
					.rangeBands([0,height])
					.domain(nested.map(function(d){return airline_names[d.key];}));
				var airline_axis = d3.svg.axis()
					.scale(airline_scale)
					.orient("left")
					.tickSize(6,0); 

				//clear "loading..." text
				//d3.select("#loading_text").text("");

				//update visualization element sizes
				barHeight = ((height - verticalMargin) / nested.length) - 1;
				var zeroDelayX = delay_scale(0);
				var tenths_format = d3.format(".1f");

				//draw x axis
				d3.select("svg")
					.append('g')
					.attr('class','x axis')
					.attr('transform',"translate(0," + height + ")")
					.call(delay_axis)
					.append('g')
					.attr('class','units')
					.attr('transform','translate(' + zeroDelayX + ',' + verticalMargin / 2 + ')') //rotate (-90)')
					.append('text')
					.style('text-anchor','start')
					.style('font-weight','bold')
					.text('Average Departure Delay (minutes)');


				//draw y axis
				d3.select("svg")
					.append('g')
					.attr('class','y axis')
					.attr('transform',"translate(" + horizontalMargin + ",0)")
					.call(airline_axis)
					.selectAll("text")
					//.attr("x",9)
					//.attr("y",0)
					//.attr("dy","0.35em")
					//.attr("transform","rotate(90)")
					.style("text-anchor","end");

				//debugger;

				//title
				d3.select(".title")
					.style("left",zeroDelayX + "px")
					.text("2008 Departure Delay Averages by Airline");

				//plot the data as bars
				var bars = d3.select("svg")
					.append("g")
					.attr("id","bars")
					.selectAll("g")
					.data(nested)
					.enter()
					.append("g")
					.attr("class","bar")
					.attr("transform",function(d,i){
						return "translate(0," + airline_scale(airline_names[d.key]) + ")";
					});

				//plot all bars with animation
				bars.append("rect")
					.attr("x",zeroDelayX)
					.attr("width",0)
					.attr("height",barHeight)
					.transition()
					.duration(animation_time)
					.attr("x",function(d){
						var thisDelayX = delayX(d);
						if (thisDelayX < zeroDelayX) {
							return thisDelayX;
						}
						else {
							return zeroDelayX;
						}
					})
					.attr("width",function(d){
						var thisDelayX = delayX(d);
						if (thisDelayX < zeroDelayX) {
							return zeroDelayX - thisDelayX;
						}
						else {
							return thisDelayX - zeroDelayX;
						}
					})
					.attr("height",barHeight)
					.attr("fill-opacity",function(d){
						var thisDelayX = delayX(d);
						if (thisDelayX < zeroDelayX){
							return 0.7;
						}
						else {
							return 1;
						}
					});

				//draw bar text
				function barTextX(textSize){
					return function(d){
						var thisDelayX = delayX(d);
						if (thisDelayX < zeroDelayX){
							//debugger;
							d3.select(this)
							.style("text-anchor","start");
							return thisDelayX + barTextMargin;
						}
						else {
							d3.select(this)
							.style("text-anchor","end");
							return thisDelayX - barTextMargin;
						}
					};
				}
				function barTextY(textSize){
					return (barHeight + textSize * 0.7) / 2; //center the text in the bar, 0.7 used as approximation of percentage of "em box" used by numbers
				}

				function draw_bar_text() {
					bars.append("text")
					.attr("x",barTextX(barTextSize))
					.attr("y",barTextY(barTextSize))
					.style("font-size",barTextSize + "px")
					.text(function(d){
						return tenths_format(d.values['average_delay']);
					});
				}
				setTimeout(draw_bar_text,animation_time);

				//increase size of bar text on mouseover
				bars.on("mouseover",function(d){
					//reset bar text for all bars
					bars.selectAll("text")
					.attr("y",barTextY(barTextSize))
					.style("font-size",barTextSize + "px");

					//increase bar text size for this bar
					d3.select(this)
					.select("text")
					.attr("y",barTextY(barTextSizeMouseover))
					.style("font-size",barTextSizeMouseover + "px");
				});
				//decrease size of bar text on mouse leave
				bars.on("mouseleave",function(d){
					//reset bar text to original size 
					d3.select(this)
					.select("text")
					.attr("y",barTextY(barTextSize))
					.style("font-size",barTextSize + "px");
				});

			}

			//mapping of airline codes to airline names/descriptions
			var airline_names = {};
			function populate_airline_names(d){
				airline_names[d['Code']] = d['Description'];
				return d;
			}
			d3.csv("carriers.csv", populate_airline_names, function(data){});

		</script>
	</head>
	<body>
		<script type="text/javascript">
			/* Use D3 to load the data */
			d3.csv("data/filtered_airline_data.csv", draw);
		</script>
		<h2 class="title">Loading...</h2>
	</body>
</html>
